spring.application.name=SpringBoot-Ecom
server.port=8082
spring.datasource.url=jdbc:mysql://localhost:3306/springbootecommerceproject?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=system

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# shows executed sql
spring.jpa.show-sql=true

#this will format the generated sql queries properly
spring.jpa.properties.hibernate.format_sql=true

project.image=images/


#the ddl-auto property defines what happens with our entitities/tables in db when we restart the app: create, update, create-drop
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=DEBUG
